<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
        }
        
        .left-panel {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            background-color: #f8f9fa;
        }
        
        .right-panel {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .video-container {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
        }
        
        #chat-history {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            min-height: 300px;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        #send-button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h2>관련 동영상</h2>
        <div class="video-container">
            <iframe src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="right-panel">
        <h2>챗봇</h2>
        <div id="chat-history"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
        </div>
    </div>
</body>
</html>
