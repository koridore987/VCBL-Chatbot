{% extends 'admin/base.html' %}

{% block title %}관리자 생성{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">새 관리자 생성</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('admin.create_admin') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자명</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">권한</label>
                        <select class="form-control" id="role" name="role">
                            <option value="admin">관리자</option>
                            <option value="super">Super 관리자</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="student_number" class="form-label">학번 (10자리)</label>
                        <select class="form-control" id="student_number" name="student_number" required>
                            <option value="">학번을 선택하세요</option>
                            {% for student in student_numbers %}
                            <option value="{{ student[1] }}">{{ student[1] }} - {{ student[2] or '이름 없음' }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">관리자 계정을 생성하려면 유효한 학번이 필요합니다.</small>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin.admin_management') }}" class="btn btn-secondary me-md-2">취소</a>
                        <button type="submit" class="btn btn-primary">생성</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
