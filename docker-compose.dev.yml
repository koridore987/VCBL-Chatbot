# ============================================
# VCBL Chatbot - 개발용 Docker Compose (DB + Redis만)
# ============================================
# 로컬 개발 시: ./scripts/dev_setup.sh 실행 후
# - Frontend: npm run dev (포트 5173)
# - Backend: python run.py (포트 8080)
# - DB + Redis: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: vcbl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vcbl_chatbot
      POSTGRES_USER: vcbl_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vcbl_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vcbl_user -d vcbl_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Rate Limiting용)
  redis:
    image: redis:7-alpine
    container_name: vcbl-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
