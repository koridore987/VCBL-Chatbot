<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 - {{ error_code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/hanyang-theme.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(30, 58, 138, 0.2), 0 0 0 1px rgba(44, 90, 160, 0.1);
            border: 1px solid rgba(44, 90, 160, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #1e3a8a 0%, #2c5aa0 50%, #3b82f6 100%);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4);
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #3b82f6 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <div class="error-message">{{ error_message }}</div>
        
        {% if error_code == 403 %}
        <p class="text-muted mb-3">로그인이 필요한 페이지입니다.</p>
        <a href="/" class="btn-home">로그인 페이지로 이동</a>
        {% elif error_code == 404 %}
        <p class="text-muted mb-3">요청하신 페이지를 찾을 수 없습니다.</p>
        <a href="/" class="btn-home">홈으로 이동</a>
        {% else %}
        <p class="text-muted mb-3">잠시 후 다시 시도해주세요.</p>
        <a href="/" class="btn-home">홈으로 이동</a>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
