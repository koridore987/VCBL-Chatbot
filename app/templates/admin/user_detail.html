<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message-bubble {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background-color: #f8f9fa;
        }
        
        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">← 대시보드</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin.admin_logout') }}">로그아웃</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- 사용자 정보 -->
        <div class="user-info">
            <h3>{{ user[1] }}</h3>
            <p class="mb-0">사용자 ID: {{ user[0] }}</p>
        </div>
        
        <!-- 채팅 기록 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">채팅 기록 ({{ messages|length }}개 메시지)</h4>
                <div>
                    <form method="POST" action="{{ url_for('admin.export_user_logs') }}" class="d-inline">
                        <input type="hidden" name="user_id" value="{{ user[0] }}">
                        <input type="hidden" name="format" value="csv">
                        <button type="submit" class="btn btn-success btn-sm">CSV 다운로드</button>
                    </form>
                    <form method="POST" action="{{ url_for('admin.export_user_logs') }}" class="d-inline">
                        <input type="hidden" name="user_id" value="{{ user[0] }}">
                        <input type="hidden" name="format" value="excel">
                        <button type="submit" class="btn btn-primary btn-sm">Excel 다운로드</button>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <div class="chat-container">
                    {% if messages %}
                        {% for message in messages %}
                        <div class="message-bubble {% if message[0] == 'user' %}user-message{% else %}bot-message{% endif %}">
                            <div class="fw-bold mb-1">
                                {% if message[0] == 'user' %}사용자{% else %}봇{% endif %}
                            </div>
                            <div>{{ message[1] }}</div>
                            <small class="opacity-75">{{ message[2] }}</small>
                        </div>
                        {% endfor %}
                    {% else %}
                        <p class="text-muted text-center">채팅 기록이 없습니다.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
