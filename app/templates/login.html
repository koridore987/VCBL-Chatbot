<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 교실사례 동영상 분석 플랫폼</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            min-width: 450px;
        }
        
        .login-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .university-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .university-logo img {
            max-width: 200px;
            height: auto;
        }
        
        .university-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c5aa0;
            margin-top: 0.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            height: 50px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            width: 100%;
            height: 55px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.4);
            color: white;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .register-link a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #1e3a8a;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                min-width: 350px;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 한양대학교 로고 -->
        <div class="university-logo">
            <img src="/static/images/hanyang_logo.svg" 
                 alt="한양대학교 로고">
        </div>
        
        <h2 class="login-title">교실사례 동영상 분석 플랫폼</h2>
        <p class="login-subtitle">학습자와 관리자 로그인</p>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="mb-3">
                <label for="user_id" class="form-label">ID</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="user_id" 
                    name="user_id" 
                    placeholder="ID를 입력하세요"
                    maxlength="50"
                    required
                >
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="비밀번호를 입력하세요"
                    maxlength="100"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-login">
                로그인
            </button>
        </form>
        
        <div class="register-link">
            <a href="/register">학습자 회원가입</a>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
