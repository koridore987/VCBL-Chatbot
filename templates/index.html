<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
        }
        
        .left-panel {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ddd;
            background-color: #f8f9fa;
        }
        
        .right-panel {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .video-container {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
        }
        
        #chat-history {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
            min-height: 300px;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        #send-button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #0056b3;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h2>관련 동영상</h2>
        <div class="video-container">
            <iframe src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="right-panel">
        <h2>챗봇</h2>
        <div id="chat-history"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="메시지를 입력하세요...">
            <button id="send-button">전송</button>
        </div>
    </div>
    
    <script>
        // DOM 요소들 가져오기
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatHistory = document.getElementById('chat-history');
        
        // 메시지를 채팅창에 추가하는 함수
        function addMessageToChat(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            
            // 스크롤을 맨 아래로 이동
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        // 메시지 전송 함수
        async function sendMessage() {
            const message = userInput.value.trim();
            
            // 메시지가 비어있으면 아무것도 하지 않음
            if (!message) {
                return;
            }
            
            // 사용자 메시지를 채팅창에 추가
            addMessageToChat(message, true);
            
            // 입력창 비우기
            userInput.value = '';
            
            try {
                // 서버로 메시지 전송
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // 봇 답변을 채팅창에 추가
                    addMessageToChat(data.reply, false);
                } else {
                    // 에러 처리
                    const errorData = await response.json();
                    addMessageToChat(`오류: ${errorData.error}`, false);
                }
            } catch (error) {
                // 네트워크 오류 처리
                addMessageToChat('네트워크 오류가 발생했습니다.', false);
                console.error('Error:', error);
            }
        }
        
        // 이벤트 리스너 등록
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 페이지 로드 시 환영 메시지 표시
        window.addEventListener('load', function() {
            addMessageToChat('안녕하세요! 챗봇입니다. 무엇을 도와드릴까요?', false);
        });
    </script>
</body>
</html>
