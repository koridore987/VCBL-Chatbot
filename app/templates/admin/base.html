<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}관리자 대시보드{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .user-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .badge-message {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .badge-user {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
        }
        
        .badge-active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .badge-inactive {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        
        .badge-usage {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .badge-super {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .badge-admin {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
        }
        
        .prompt-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .prompt-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .prompt-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .upload-zone {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .template-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .instruction-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .export-card {
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }
        
        .export-option {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .export-option:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .export-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .stats-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .admin-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .admin-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .create-admin-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .message-bubble {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background-color: #f8f9fa;
        }
        
        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">관리자 대시보드</a>
            <div class="navbar-nav ms-auto">
                <!-- 회원 관리 영역 -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        회원 관리
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('admin.user_management') }}">회원 목록</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.excel_upload_page') }}">일괄 등록</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.student_number_management') }}">학번 관리</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.export_logs_page') }}">로그 내보내기</a></li>
                    </ul>
                </div>
                
                <!-- 활동 관리 영역 -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        활동 관리
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('admin.prompt_management') }}">프롬프트 관리</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.video_management') }}">동영상 관리</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.video_analytics') }}">비디오 분석</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.activity_mode') }}">활동 모드 관리</a></li>
                    </ul>
                </div>
                
                <!-- 관리자 계정 관리 영역 -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        관리자 계정 관리
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('admin.admin_management') }}">관리자 목록</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('admin.create_admin_page') }}">관리자 생성</a></li>
                    </ul>
                </div>
                
                <a class="nav-link" href="{{ url_for('admin.admin_logout') }}">로그아웃</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
